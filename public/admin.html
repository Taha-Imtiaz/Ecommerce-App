<body>
 

 <div class="container">
   <div class="bgimage">
    <div class="addbtn flex"> 
      <h1>Add</h1>
      <div id="my-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header ">
            <span class="close">&times;</span>
            <h2 class="flex">Add Item</h2>
          </div>
          <div class="modal-body">
            
            <form  class="addform" onsubmit=  "return addProducts()">  
              
              <div class="inputbox">
                 
                  <input type="text" name="title" class="title"  autocomplete="off" required>
                  <label for="">Title</label>
                  <span class="titlename"></span>
              </div>

              <div class="inputbox">
               
               <textarea class="des"  cols="30" rows="3" required></textarea>
               <label for=""> Description</label>
               <span class="Description" ></span>
              </div>

              <div class="inputbox">
               
               <input type="date" name="" class="date" required>
               <label for="">Date</label>
                <!-- <div class="square"></div> -->
            
              </div>

              <div class="inputbox">
               
                <input type="tel" name="price" class="price"   autocomplete="off" required>
                <label for="">Price</label>
                <span class="priceId"></span>
              </div>

              <div class="inputbox">
                 
                <input type="number" name="quantity" class="quantity"  autocomplete="off" required>
                <label for="">Quantity</label>
                <span class="quantityname"></span>
            </div>
            
              <div class="flex">
                <label for="">Product Image
                <input type="file" id="imageFile" class="image" accept=".png, .jpg, .jpeg" required>
                <!-- <div class="square"></div> -->
              </label>
              </div>

           
            <div class="flex">
             <button class="submit" type="submit">SUBMIT</button></div>
          </form> 

          </div>
          
        </div>
      </div>
      </div>
  
   <div class="items flex"></div>
   <div class="icon same">
   <i class="material-icons flex" onclick="seeAllItems()">loupe</i>
  </div>
 </div>
