    <div class="container">
        <div id="my-modal" class="modal flex">
            <div class="modal-content">
              <div class="modal-header ">
               
                <h2 class="flex">Edit Item</h2>
              </div>
              <div class="modal-body">
                
                <form  class="addform">  
                  
                  <div class="inputbox">
                     
                      <input type="text" name="title" class="title"  autocomplete="off" required>
                      <label for="">Title</label>
                    
                  </div>
    
                  <div class="inputbox">
                   
                   <textarea class="des"  cols="30" rows="3" required></textarea>
                   <label for=""> Description</label>
                 
                  </div>
    
                  <div class="inputbox">
                   
                   <input type="date" name="" class="date" required>
                   <label for="">Date</label>
                    <!-- <div class="square"></div> -->
                
                  </div>
    
                  <div class="inputbox">
                   
                    <input type="tel" name="price" class="price"   autocomplete="off" required>
                    <label for="">Price</label>
                  
                  </div>
    
                  <div class="inputbox">
                   
                    <input type="tel" name="quantity" class="quantity"   autocomplete="off" required>
                    <label for="">Quantity</label>
                  
                  </div>
    
                  <div class="flex">
                    <label for="">Product Image
                  <img src="" class="prevPic" alt="">
                    <input type="file" id="imageFile" class="image" accept=".png, .jpg, .jpeg" required>
                    <!-- <div class="square"></div> -->
                  
                  </label>
                  </div>
    
                <div class="flex">
                <p class=" Edit flex">edit</p>
                <p class=" Delete flex">Delete</p>
                </div>
              </form> 
    
              </div>
              
            </div>
          </div>
    </div>
